<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Démontration JSON</title>
</head>
<body>
  <h1>Démonstration</h1>

  <p>Le titre : </p>

  <script>

    // Faire la requête HTTP vers json place holder
    fetch('https://jsonplaceholder.typicode.com/posts')

    // Une fois qu'on a reçu la réponse, on la transforme en JSON
    .then(resp => resp.json())

    // Une fois la transformation faite ...
    .then(data => {
      let titre = data[0].title;

      document.querySelector('p').innerHTML += titre;
    });

  </script>
  
</body>
</html>
