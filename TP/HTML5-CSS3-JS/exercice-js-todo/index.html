<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des choses à faire</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script defer src="assets/js/todos.js"></script>
</head>
<body>
  <div class="container">
    <h1>Liste des choses à faire</h1>

    <a class="btn btn-success">Charger</a>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Title</th>
          <th>Complet</th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Ligne d'exemple à reproduire</td>
          <td>
            <span class="badge rounded-pill text-bg-danger">Non</span>
            <span class="badge rounded-pill text-bg-success">Oui</span>
          </td>
          <td>
            <a class="btn btn-danger">Supprimer</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
