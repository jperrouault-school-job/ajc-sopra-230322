<div class="mb-3 row">
  <label [for]="id" class="col-sm-2 col-form-label">{{ label }}</label>

  <div class="col-sm-10">
    <select class="form-select" [disabled]="disabled" [id]="id" [ngModel]="value" (ngModelChange)="onChange($event)" [class.is-invalid]="formControl?.invalid">
      <option *ngFor="let item of items" [value]="item[itemValue]">{{ item[itemLabel] }}</option>
    </select>

    <div class="invalid-feedback">{{ invalidMessage }}</div>
  </div>
</div>
