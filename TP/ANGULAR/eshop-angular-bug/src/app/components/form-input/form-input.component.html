<div class="mb-3 row">
  <label [for]="id" class="col-sm-2 col-form-label">{{ label }}</label>

  <div class="col-sm-10">
    <input class="form-control" [disabled]="disabled" [type]="type" [id]="id" [ngModel]="value" (ngModelChange)="onChange($event)" [class.is-invalid]="formControl?.invalid" />
    <div class="invalid-feedback">{{ invalidMessage }}</div>
  </div>
</div>
